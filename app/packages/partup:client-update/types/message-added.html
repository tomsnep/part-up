<template name="update_partups_message_added">
    <!-- edit message popup -->
    {{#if partupEquals upper_id currentUserId }}
        {{#if partupIsPopupActive editMessagePopupId }}
            {{#contentFor "PopupTitle"}}
                {{_ 'update-editmessage-title'}}
            {{/contentFor}}
            {{#contentFor region="PopupContent" data=.}}
                {{> app_partup_updates_newmessage }}
            {{/contentFor}}
        {{/if}}
    {{/if}}

    <section>
        <article class="pu-block pu-block-message">
            <p class="pu-paragraph">{{{ partupAutolink messageContent }}}</p>
            {{# if type_data.images }}
                {{> ImageGallery images=type_data.images updateId=_id}}
            {{/ if}}

            {{# if type_data.documents }}
                {{> DocumentRenderer documents=type_data.documents updateId=_id}}
            {{/ if}}

            {{#if partupEquals upper_id currentUserId }}
                <footer class="pu-sub-useractions">
                    <a href="#" data-edit-message><span>{{_ 'update-editmessage-edit'}}</span></a>{{#if hasNoComments}}<a href="#" data-remove-message><span>{{_ 'update-editmessage-remove'}}</span></a>{{/if}}
                </footer>
            {{/if}}
        </article>

    </section>

</template>
