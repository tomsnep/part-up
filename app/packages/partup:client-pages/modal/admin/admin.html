<template name="modal_admin">

    <nav class="pu-header pu-header-modal">
        <a class="pu-button pu-button-header pu-button-header-modal" data-closepage href="#">
            <i class="picon-times"></i>
            {{_ 'pages-modal-network_settings-close-page' }}
        </a>
    </nav>

    <article class="pu-page">
        <div class="pu-sub-pagecontent">
            <div class="pu-sub-fixedmodalsidebar">
                <div class="pu-wrap pu-wrap-modal">
                    <ul class="pu-modalsidebar">
                        <li class="{{# if isActiveRoute name='admin-overview' }}pu-state-active{{/ if }}">
                            <a href="{{ pathFor 'admin-overview' }}">{{_ 'pages-modal-admin-overview' }}</a>
                        </li>
                        <li class="{{# if isActiveRoute name='admin-createtribe' }}pu-state-active{{/ if }}">
                            <a href="{{ pathFor 'admin-createtribe' }}">{{_ 'pages-modal-admin-createtribe' }}</a>
                        </li>
                        <li class="{{# if isActiveRoute name='admin-featured-partups' }}pu-state-active{{/ if }}">
                            <a href="{{ pathFor 'admin-featured-partups' }}">{{_ 'pages-modal-admin-featured-partups' }}</a>
                        </li>
                        <li class="{{# if isActiveRoute name='admin-featured-networks' }}pu-state-active{{/ if }}">
                            <a href="{{ pathFor 'admin-featured-networks' }}">{{_ 'pages-modal-admin-featured-networks' }}</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="pu-wrap pu-wrap-modal">
                {{> yield region='modal_admin' }}
            </div>
        </div>
    </article>

</template>
