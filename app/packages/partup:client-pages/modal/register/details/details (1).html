<template name="modal_register_details">

    {{#contentFor "closeButton"}}
        <i class="picon-times"></i>
        {{_ 'pages-modal-register-details-close'}}
    {{/contentFor}}


    <div class="pu-composition pu-composition-defaultmodal pu-composition-register">

        {{#contentFor 'ProfilesettingsHeader'}}
            <h2 class="pu-title pu-title-modal">{{_ 'pages-modal-register-details-maywegettoknowyou' currentUser.profile.name }}</h2>
            <p>{{_ 'pages-modal-register-details-optionalexplanation' }}</p>
        {{/contentFor}}

        {{> Profilesettings FORM_ID='pagesModalRegisterDetailsForm' REGISTER=true}}

        {{#contentFor 'ProfilesettingsFooter'}}
            <footer>
                <button type="submit" class="pu-button">{{_ 'pages-modal-register-details-form-submit' }}</button>
            </footer>
        {{/contentFor}}

    </div>

</template>
