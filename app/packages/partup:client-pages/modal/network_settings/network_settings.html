<template name="modal_network_settings">

    <nav class="pu-header pu-header-modal">
        <a class="pu-button pu-button-header pu-button-header-modal" data-closepage href="#">
            <i class="picon-times"></i>
            {{_ 'pages-modal-network_settings-close-page' }}
        </a>
    </nav>

    <article class="pu-page">
        <div class="pu-sub-pagecontent">
            <div class="pu-sub-fixedmodalsidebar">
                <div class="pu-wrap pu-wrap-modal">
                    <ul class="pu-modalsidebar">
                        <li class="{{# if isActiveRoute name='network-settings' }}pu-state-active{{/ if }}">
                            <a href="{{ pathFor 'network-settings' slug=network.slug }}">{{_ 'pages-modal-network_settings-network_info' }}</a>
                        </li>
                        <li class="{{# if isActiveRoute name='network-settings-uppers' }}pu-state-active{{/ if }}">
                            <a href="{{ pathFor 'network-settings-uppers' slug=network.slug }}">{{_ 'pages-modal-network_settings-uppers' }}</a>
                        </li>
                        <li class="{{# if isActiveRoute name='network-settings-bulkinvite' }}pu-state-active{{/ if }}">
                            <a href="{{ pathFor 'network-settings-bulkinvite' slug=network.slug }}">{{_ 'pages-modal-network_settings-bulkinvite' }}</a>
                        </li>
                        {{#unless network.isPublic }}
                            <li class="{{# if isActiveRoute name='network-settings-requests' }}pu-state-active{{/ if }}">
                                <a href="{{ pathFor 'network-settings-requests' slug=network.slug }}">{{_ 'pages-modal-network_settings-requests' }}</a>
                            </li>
                        {{/unless }}
                    </ul>
                </div>
            </div>

            <div class="pu-wrap pu-wrap-modal">
                {{> yield region='modal_network_settings' }}
            </div>
        </div>
    </article>

</template>
