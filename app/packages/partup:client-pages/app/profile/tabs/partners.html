<template name="app_profile_partners">
    <header class="pu-sub-header">
        <h2 class="pu-title">
            {{# if state.countLoading }}
                {{_ 'pages-app-profile-partners-loading' }}
                {{> Spinner type='small' }}
            {{ else }}
                {{_ 'pages-app-profile-partners-prefix' name=data.firstname }}
                <span class="pu-sub-countlabel">
                    {{#if data.count}}
                        {{_ 'pages-app-profile-partners-count' count=data.count }}
                    {{else}}
                        {{_ 'pages-app-profile-partners-none' }}
                    {{/if}}
                </span>


            {{/ if }}
        </h2>
    </header>

    <div data-infinitescroll-container>
        {{# ColumnTilesLayout instance=data.columnTilesLayout }}
            <div class="pu-tile">
                {{> UpperTile }}
            </div>
        {{/ ColumnTilesLayout }}

        {{# unless state.endReached }}
            <div class="pu-sub-loading-infinite-scroll">
                {{> Spinner }}
            </div>
        {{/ unless }}
    </div>
</template>
