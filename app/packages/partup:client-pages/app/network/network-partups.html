<template name="app_network_partups">
    <header class="pu-sub-header">
        <h2 class="pu-title">
            {{# if countLoading }}
                {{_ 'pages-app-network-partups-loading' }}
                {{> Spinner type='small' }}
            {{ else }}
                <span class="pu-sub-countlabel">
                    {{#if count}}
                        {{_ 'pages-app-network-partups-count' count=count }}
                    {{else}}
                        {{_ 'pages-app-network-partups-none' }}
                    {{/if}}
                </span>

                {{_ 'pages-app-network-partups-suffix' }}
            {{/ if }}
        </h2>

        <!-- Start part-up from tribe -->
        {{# if network.hasMember currentUser._id }}
            <p class="pu-columnslayoutaction pu-paragraph pu-sub-right">
                <a href="{{ pathFor 'create-details' }}" data-create-partup-in-tribe>
                    <i class="picon-plus"></i>
                    {{_ 'pages-app-network-partups-start_button' }}
                </a>
            </p>
        {{/ if }}
    </header>

    <div data-infinitescroll-container>
        {{# ColumnTilesLayout instance=columnTilesLayout }}
            <div class="pu-tile">
                {{> PartupTile }}
            </div>
        {{/ ColumnTilesLayout }}

        {{# unless endReached }}
            <div class="pu-sub-loading-infinite-scroll">
                {{> Spinner }}
            </div>
        {{/ unless }}
    </div>
</template>
