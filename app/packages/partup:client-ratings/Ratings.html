<template name="Ratings">
    <div class="pu-ratings">
        {{# if hasRatings }}
            <ul class="pu-sub-ratings-average">
                {{# each averageRatings }}
                    <li class="{{ . }}"></li>
                {{/ each }}
            </ul>
        {{ else }}
            <p class="pu-sub-no-rating">{{_ 'ratings-none' }}</p>
        {{/ if }}
        <ul class="pu-avatar-stack">
            {{# if showNewRating }}
                <li class="pu-avatar pu-avatar-icon" data-rating-id="new-{{ contribution._id }}">
                    <i class="picon-plus"></i>
                    <article class="pu-hovercard pu-hovercard-position-bottom {{# if showHoverCard }}pu-hovercard-active{{/ if }}">
                        {{# if showHoverCard }}
                            {{> Rating contribution=contribution }}
                        {{/ if }}
                    </article>
                </li>
            {{/ if }}
            {{# each ratings }}
                <li class="pu-avatar" style="{{#with upper.profile.image }}background-image: url('{{ partupImageUrl id=. store='80x80' }}');{{/with }}}" data-rating-id="{{ _id }}">
                    <article class="pu-hovercard pu-hovercard-position-bottom {{# if showHoverCard }}pu-hovercard-active{{/ if }}">
                        {{# if showHoverCard }}
                            {{> Rating contribution=contribution rating=. }}
                        {{/ if }}
                    </article>
                </li>
            {{/ each }}
        </ul>
    </div>
</template>
